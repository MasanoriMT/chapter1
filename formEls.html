      <h1>The Reboot of the Input Tag (HTML5 Input Tag)</h1>
      <p>New form elements in one form:</p>
      
     
     <form action="demo_form.asp" name="myForm" autocomplete="on" class="well">
  First name:<input type="text" name="fname" /><br />
  Last name: <input type="text" name="lname" /><br />
  E-mail: <input type="email" name="email"  /><br />
  Telephone: <input type="tel" name="phone" required /><br />
  Favorite Animal:  <input type="text" name="animal" list="animals" /><br />
  ID Number:  <input placeholder="enter your 5 digit id number" type="text" name="idNumber" pattern="[0-9]{5}" /><br />
  <datalist id="animals">
   <option value="Dog">
   <option value="Dolphin">
   <option value="Duck">
   <option value="Cat">
   <option value="Bird">
   <option value="mouse">
  </datalist>

  <input type="submit" form="myForm"  />
     


</form>
